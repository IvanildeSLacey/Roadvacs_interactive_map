    <main>
        <h1>Truck Records</h1>

        <!-- Filtering inputs -->
        <label for="customerFilter">Filter by Customer:</label>
        <input type="text" id="customerFilter" oninput="filterTable()" placeholder="Enter customer name">
        
        <label for="makeFilter">Filter by Make:</label>
        <input type="text" id="makeFilter" oninput="filterTable()" placeholder="Enter make">
        
        <label for="yearFilter">Filter by Year:</label>
        <input type="text" id="yearFilter" oninput="filterTable()" placeholder="Enter year">
        
        <!-- Sorting dropdown -->
        <div>
            <label for="sortOptions">Sort By:</label>
            <select id="sortOptions" onchange="handleSort()">
                <option value="customer-asc">Customer (A-Z)</option>
                <option value="customer-desc">Customer (Z-A)</option>
                <option value="make-asc">Make (A-Z)</option>
                <option value="make-desc">Make (Z-A)</option>
                <option value="model-asc">Model (A-Z)</option>
                <option value="model-desc">Model (Z-A)</option>
                <option value="deliveryDate-asc">Delivery Date (Oldest to Newest)</option>
                <option value="deliveryDate-desc">Delivery Date (Newest to Oldest)</option>
            </select>
        </div>

        <!-- Truck table -->
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Registration Plate</th>
                    <th>Build Number</th>
                    <th>Delivery Date</th>

            </thead>
            <tbody id="truckTable">
                <!-- Rows of truck data will go here -->
            </tbody>
        </table>

            trucks.sort((a, b) => {
                if (column === "deliveryDate") {
                    const dateA = new Date(a[column] || "2999-12-31"); // Default future for "to be updated"
                    const dateB = new Date(b[column] || "2999-12-31");
                    return order === "asc" ? dateA - dateB : dateB - dateA;

                return order === "asc"
                    ? (a[column] || "").localeCompare(b[column] || "")
                    : (b[column] || "").localeCompare(a[column] || "");
            });
            renderTable();
        }

            const customerFilter = document.getElementById("customerFilter").value.toLowerCase();

            const yearFilter = document.getElementById("yearFilter").value;

            const rows = document.querySelectorAll("#truckTable tr");
